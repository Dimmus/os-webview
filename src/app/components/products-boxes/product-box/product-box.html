<template args="model">
    <div class="image" style="background-image: url({model.image.image})"></div>
    <div class="caption">
        <h3 class="title" data-html="heading"></h3>
        <p class="blurb" data-html="content"></p>
        <a class="btn with-arrow" href="{model.link}">{model.cta}</a>
    </div>
</template>
