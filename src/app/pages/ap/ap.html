<template args="model">
    <main id="maincontent">
        <div if="model.intro_heading" class="hero w-cards">
            <div class="row container-wrap">
                <div class="student"></div>
                <div class="overlay">
                    <div class="text-block">
                        <h1>{model.intro_heading}</h1>
                        <p class="blurb">{model.intro_description}</p>
                    </div>
                </div>
            </div>
            <div class="square-1"></div>
            <div class="square-2"></div></div>
        <span class="scrolldown-chevron">
            <a href="#scroll-here"><i class="fa fa-chevron-down"></i></a>
        </span>
        <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
        <insert-region id="scroll-here" data-name="products" skip="true"></insert-region>
        <insert-region data-name="buckets" skip="true"></insert-region>
    </main>
</template>
